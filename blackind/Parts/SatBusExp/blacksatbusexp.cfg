PART {
	// --- general parameters ---
	name = blacksatbusexp
	module = Part
	author = Blackleg

	// --- asset parameters ---
	mesh = satbusexpansion.mu
	scale = 1

 	// --- node definitions ---
  	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	//node_stack_bottom = x, y, z, angx, angy, angz, size
	//node_stack_top = x, y, z, angx, angy, angz, size
	node_stack_top = 0, 0.15, 0, 0, 1.0, 0, 0
	node_stack_bottom = 0, -0.15, 0, 0, -1.0, 0, 0

	// --- editor parameters ---
	TechRequired = electronics
	entryCost = 100
	cost = 500
	category = FuelTank
	subcategory = 0
	title = SatBus A Expansion
	manufacturer = BlackLeg Industries
	description = BlackLeg Industries SatBus A Expansion

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 0.05
	dragModelType = default
	maximum_drag = 0.3
	minimum_drag = 0.2
	angularDrag = 0.3
	crashTolerance = 5
	maxTemp = 1200

RESOURCE {
 	name = LiquidFuel
 	amount = 15.000
 	maxAmount = 15.000
}

RESOURCE {
 	name = Oxidizer
 	amount = 18.300
 	maxAmount = 18.300
}

